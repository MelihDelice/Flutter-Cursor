    <!-- Güneş -->
    <circle cx="0" cy="0" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <!-- Güneş ışınları -->
    <line x1="-35" y1="-35" x2="-45" y2="-45" stroke="#f39c12" stroke-width="2"/>
    <line x1="35" y1="-35" x2="45" y2="-45" stroke="#f39c12" stroke-width="2"/>
    <line x1="-35" y1="35" x2="-45" y2="45" stroke="#f39c12" stroke-width="2"/>
    <line x1="35" y1="35" x2="45" y2="45" stroke="#f39c12" stroke-width="2"/>
    <!-- Gezegen yörüngeleri -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.5"/>
