<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="#f8f9fa"/>
  <g transform="translate(128, 128)">
    <!-- Oksijen atomu -->
    <circle cx="0" cy="0" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <!-- Hidrojen atomları -->
    <circle cx="-25" cy="15" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <circle cx="25" cy="15" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <!-- Bağlar -->
    <line x1="-15" y1="8" x2="-13" y2="23" stroke="#2c3e50" stroke-width="3"/>
    <line x1="15" y1="8" x2="13" y2="23" stroke="#2c3e50" stroke-width="3"/>
    <!-- Element sembolleri -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">O</text>
    <text x="-25" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">H</text>
    <text x="25" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">H</text>
    <!-- Molekül formülü -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">H₂O</text>
    <!-- Başlık -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#2c3e50" font-weight="bold">SU MOLEKÜLÜ</text>
